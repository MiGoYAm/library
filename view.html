<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="library.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Biblioteka ZSE</h1>
      <button class="wypo">Wypożycz</button>
      <button class="zwrot">Zwróć</button>
    </header>

    <main id="d911">
      <div id="readers">
        <div id="bar">
          <h2>Czytelnicy</h2>
          <button id="readerAdd" class="material-symbols-rounded">add</button>
          <dialog id="readerDialog">
            <form id="readerForm" method="modal">
              <input
                type="text"
                id="readerName"
                placeholder="Imię"
                name="name"
              />
              <input
                type="text"
                id="readerSurname"
                placeholder="Nazwisko"
                name="surname"
              />
              <input
                type="number"
                id="readerAge"
                placeholder="Wiek"
                name="age"
              />
              <button type="submit">Dodaj</button>
            </form>
          </dialog>
        </div>

        <ul id="readerList"></ul>
      </div>

      <div id="books">
        <div id="bar">
          <h2>Książki</h2>
          <button id="bookAdd" class="material-symbols-rounded">add</button>
          <dialog id="bookDialog">
            <form id="bookForm" method="modal">
              <input
                type="text"
                id="bookTitle"
                placeholder="Tytuł"
                name="title"
              />
              <input
                type="text"
                id="bookAuthor"
                placeholder="Autor"
                name="author"
              />
              <input
                type="number"
                id="bookYear"
                placeholder="Rok wydania"
                name="rokWydania"
              />
              <button type="submit">Dodaj</button>
            </form>
          </dialog>
        </div>

        <ul id="bookList"></ul>
      </div>
    </main>
  </body>
</html>
